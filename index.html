<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="a complete survey form" />
    <meta property="og:title" content="serveyform.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="url of img" />
    <meta property="og:url" content="https://www.ripkemedia.com" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" />
    <br />
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your Email" />
    <br />
    <label for="age">Age(optional)</label>
    <input type="number" id="age" min="4" max="120" />
    <br />
    <br />
    <label for="role">Which option best describes your current role?</label>
    <br />
    <br />
    <select id="role" name="role">
      <option disabled selected value>Select current role</option>
      <option value="student">Student</option>
      <option value="full-time">Full Time Job</option>
      <option value="full-time-learner">Full Time Learner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    <br />
    <br />
    <label for="recomend">Would you recomend freeCodeCamp to a friend?</label>
    <br />
    <br />
    <input type="radio" id="recomend" /> Definitely
    <input type="radio" id="recomend" /> Maybe
    <input type="radio" id="recomend" /> Not sure
    <br />
    <br />
    <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
    <br />
    <select>
      <option 
    </select>
  </form>
  </body>
</html>
