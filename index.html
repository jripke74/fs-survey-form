<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="a complete survey form" />
    <meta property="og:title" content="serveyform.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="url of img" />
    <meta property="og:url" content="https://www.ripkemedia.com" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" />
    <br />
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your Email" />
    <br />
    <label for="age">Age(optional)</label>
    <input type="number" id="age" min="4" max="120" />
  </body>
</html>
