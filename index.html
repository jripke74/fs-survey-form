<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="a complete survey form" />
    <meta property="og:title" content="serveyform.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="url of img" />
    <meta property="og:url" content="https://www.ripkemedia.com" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />
      <br />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter your Email" />
      <br />
      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" id="number" min="4" max="120" placeholder="age" />
      <br />
      <br />
      <label for="role">Which option best describes your current role?</label>
      <br />
      <br />
      <select id="dropdown" name="role">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <label for="recomend">Would you recomend freeCodeCamp to a friend?</label>
      <br />
      <br />
      <input type="radio" value="definitely" name="reco" id="recomend" />
      Definitely
      <input type="radio" value="maybe" name="reco" id="recomend" /> Maybe
      <input type="radio" value="not sure" name="reco" id="recomend" /> Not sure
      <br />
      <br />
      <label for="fav-feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <br />
      <br />
      <select>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <br />
      <br />
      <label>What would you like to see improved? (Check all the apply)</label>
      <br />
      <br />
      <label>
        <input
          type="checkbox"
          name="prefer"
          value="front-end-projects"
        />Front-end Project
      </label>
      <label>
        <input
          type="checkbox"
          name="prefer"
          value="front-end-projects"
        />Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />Data
        Visualization
      </label>
      <label>
        <input
          type="checkbox"
          name="prefer"
          value="front-end-projects"
        />Challenges
      </label>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />Open
        Source Community
      </label>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />Gitter
        help rooms
      </label>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />Videos
      </label>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />City
        Meetups
      </label>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />Wiki
      </label>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />Forun
      </label>
      <label>
        <input
          type="checkbox"
          name="prefer"
          value="front-end-projects"
        />Additional Courses
      </label>
      <br />
      <br />
      <label for="comments">Any comments or suggestions?</label>
      <br />
      <br />
      <textarea id="comments" name="comments"></textarea>
      <br />
      <br />
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
